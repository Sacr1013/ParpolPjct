{% extends 'base.html' %}

{% block title %}


<main class="settings-page">
    <div class="head-title">
        <div class="left">
            <h1>Configuración</h1>
            <ul class="breadcrumb">
                <li><a href="#">Panel</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li><a class="active" href="#">Configuración</a></li>
            </ul>
        </div>
    </div>
    
    <div class="settings-section">
        <h2>Datos del Negocio</h2>
        <form class="business-form">
            <label for="logo-upload">Logo del Negocio</label>
            <input type="file" id="logo-upload">
            
            <label for="business-name">Nombre del Negocio</label>
            <input type="text" id="business-name" placeholder="Ej: Mi Tienda">
            
            <label for="business-category">Tipo de Negocio</label>
            <select id="business-category">
                <option>Elige una categoría</option>
                <!-- Agregar opciones aquí -->
            </select>
            
            <label for="city">Ciudad</label>
            <input type="text" id="city" placeholder="Ej: Bogotá">
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com">
            
            <button type="submit" class="btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <div class="settings-section">
        <h2>Impuestos</h2>
        <div class="tax-options">
            <label><input type="radio" name="tax" value="iva"> IVA</label>
            <label><input type="radio" name="tax" value="consumo"> Impuesto al consumo</label>
            <label><input type="radio" name="tax" value="none" checked> Ninguno</label>
        </div>
    </div>

    <div class="settings-section">
        <h2>Recordatorios</h2>
        <div class="toggle-reminder">
            <label for="cash-opening">Apertura de Caja</label>
            <input type="checkbox" id="cash-opening" checked>
        </div>
    </div>

    <button class="btn-danger">Eliminar Negocio</button>
</main>
{% endblock %}
